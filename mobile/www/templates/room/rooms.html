<ion-view view-title="Rooms" align-title="center">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <h1>{{view}}</h1>
        {{user}}

        <p><a ui-sref="app.joinRoom({'user' : 2323, 'room' : 22})">Join Room</a></p>
        <p><a ui-sref="app.createRoom({'user' : 2323})">Create Room</a></p>
    </ion-content>
</ion-view>
